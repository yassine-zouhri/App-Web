<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title m-b-0">Liste des utilisateurs professionnels</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Prenom</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Telephone</th>
                                <th scope="col">Secteur</th>
                                <th scope="col">Type</th>
                                <th scope="col">Etat</th>
                            </tr>
                        </thead>
                        <tbody class="customtable " *ngIf="ListUsers" >
                            <tr *ngFor="let user of ListUsers | paginate: {
                                itemsPerPage: 5,
                                currentPage: page,
                                totalItems: count
                              }" >
                                <ng-container *ngIf="user.roles[0].name=='USER'" >
                                    <td>{{user.lastName}}</td>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.password}}</td>
                                    <td>{{user.n_telephone}}</td>
                                    <td >{{user.specialisation.secteur}}</td>
                                    <td>{{user.specialisation.type}}</td>
                                    <td>
                                        <button [routerLink]="['/ModifyUser',user.id]">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill text-info" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                            </svg>
                                        </button>
                                        &nbsp;
                                        <button (click)="DeleteUser(user.id)">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                              </svg>
                                        </button>
                                    </td>
                                </ng-container> 
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls
  (pageChange)="handlePageChange($event)"
></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
