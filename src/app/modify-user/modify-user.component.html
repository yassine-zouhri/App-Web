<!--profile cover start-->
<div class="row">
    <div class="col-lg-12">
      <div class="cover-profile">
        <div class="profile-bg-img">
          <img class="profile-bg-img img-fluid" src="assets/images/user-profile/bg-img1.jpg" alt="bg-img">
          <div class="card-body user-info">
            <div class="col-md-12">
              <div class="media-left">
                <!--<a href="javascript:;" class="profile-image">
                  <img class="user-img img-radius" src="assets/images/user-profile/user-img.jpg" alt="user-img">
                </a>-->
              </div>
              <div *ngIf="CurrentUser" class="media-body row">
                <div class="col-lg-12">
                  <div class="user-title">
                    <h2>{{CurrentUser.lastName}}&nbsp;{{CurrentUser.firstName}}</h2>
                    <span class="text-white">{{CurrentUser.specialisation.type}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--profile cover end-->
